stages:
  - build
  - test
  - deploy
  - publish

.go-cache:
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  before_script:
    - mkdir -p .go
  cache:
    paths:
      - .go/pkg/mod/
      - go.sum

.dind_build_setup:
  image: docker:24.0.5
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  services:
    - name: docker:24.0.5-dind
      alias: docker
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  tags:
    - docker-in-docker

include:
  - template: Security/SAST.gitlab-ci.yml

unit tests:
  stage: test
  image: golang:1.23.3
  only:
    refs:
      - tags
      - main
      - test
  environment:
    name: Test
  extends:
    - .go-cache
  script:
    - go mod tidy
    - go run gotest.tools/gotestsum@latest --junitfile report.xml --format testname

    - go test -v -coverprofile=profile.cov ./...
    - go tool cover -func profile.cov
  coverage: '/\(statements\)(?:\s+)?(\d+(?:\.\d+)?%)/'
  artifacts:
    reports:
      junit: report.xml
    expire_in: 2 days
    when: always

# publishing only tagged builds
publish package:
  stage: publish
  image: alpine/curl:latest
  only:
    refs:
      - tags
  needs:
    - job: unit tests
  variables:
    PACKAGE_NAME: 'threat-intel-core'
    VERSION: ${CI_COMMIT_TAG:1}
  before_script:
    - export VERSION=${CI_COMMIT_TAG:1}
    - export PACKAGE_FILE_NAME=${PACKAGE_NAME}.${VERSION}.tar.gz
  script:
    - echo ${VERSION}
    - echo ${PACKAGE_FILE_NAME}
    - tar -czf ${PACKAGE_FILE_NAME} .
    - 'curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file ${PACKAGE_NAME}.${VERSION}.tar.gz ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/${PACKAGE_NAME}/${VERSION}/${PACKAGE_FILE_NAME}'

