syntax = "proto3";
package proto;

option go_package = "threat-intel-core/api/proto/services";

// protoc --go_out=../services --go_opt=paths=source_relative --go-grpc_out=../services --go-grpc_opt=paths=source_relative options.proto

message PingOptions {
  Options Default = 1;
}

message Options {
  repeated string targets = 1;
}

message Timings {
  uint64 timeout = 1;
  uint64 delay = 2;
  uint64 retries = 3;
}